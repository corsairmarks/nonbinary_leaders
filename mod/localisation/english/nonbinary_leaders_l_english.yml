 nonbinary_leaders.10.title: "Initial Ruler Gender Identity and Presentation"
 nonbinary_leaders.10.desc: "Stellaris character creation for initial rulers only allows selecting $female$ ($feminine_lowercase$-presenting) or $male$ ($masculine_lowercase$-presenting). Would you like to change the $gender_identity_lowercase$ and/or $gender_presentation_lowercase$ of §Y[Root.Ruler.GetTitle] [Root.Ruler.GetName]§!?"
 nonbinary_leaders.11.title: "Choose $gender_identity_titlecase$"
 nonbinary_leaders.11.desc: "$gender_identity_uppercase$ is which gender [Root.GetName] considers themselves. In-game, this determines which pronouns are used in dialogs (including the diplomacy screen) for this leader. Stellaris game code provides three options: $indeterminable_lowercase$ ($GDR_IND_1ST$/$GDR_IND_3RD$/$GDR_IND_POSS$), $female_lowercase$ ($GDR_FEM_1ST$/$GDR_FEM_3RD$/$GDR_FEM_POSS$), and $male_lowercase$ ($GDR_MAS_1ST$/$GDR_MAS_3RD$/$GDR_MAS_POSS$)."
 nonbinary_leaders.11.a: "$indeterminable$ [This.GetIndeterminableGenderActiveSuffix]"
 nonbinary_leaders.11.b: "$female$ [This.GetFemaleGenderActiveSuffix]"
 nonbinary_leaders.11.c: "$male$ [This.GetMaleGenderActiveSuffix]"
 nonbinary_leaders.option.suffix: "§Y($ACTIVE$)§!"
 nonbinary_leaders.12.title: "Choose $gender_presentation_titlecase$"
 nonbinary_leaders.12.desc: "$gender_presentation_uppercase$ the gender-normative physical description of [Root.GetName]. While it is possible to add portraits for an infinite number of gender appearances, existing Stellaris portraits (both built-in and mods) largely only support $feminine_lowercase$ and $masculine_lowercase$.\n\nIt is recommended to choose the $gender_presentation_lowercase$ that matches the portrait you designed during §Y$GAMESETUP_TAB_SETUP$§! in order to guarantee the appearance is exactly as you intended."
 nonbinary_leaders.12.a: "$feminine$ [This.GetFemPresentationActiveSuffix]"
 nonbinary_leaders.12.b: "$masculine$ [This.GetMascGenderPresentationSuffix]"
 nonbinary_leaders.13.title: "Review Choices"
 nonbinary_leaders.13.desc: "[Root.GetTitle] [Ruler.GetName] should be:\n\n$gender_identity_titlecase$: [Root.GetGenderFromFlagCap]\n$gender_presentation_titlecase$: [Root.GetGenderPresentationCap]\n\nIs that correct?"